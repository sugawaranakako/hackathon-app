<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#FF6B35" />
    <meta name="msapplication-navbutton-color" content="#FF6B35" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="レシピ" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="レシピアプリ" />
    
    <!-- Description -->
    <meta
      name="description"
      content="美味しい料理のレシピを見つけて、調理タイマーや分量計算機能で料理をサポートするPWAアプリ"
    />
    <meta name="keywords" content="レシピ, 料理, 調理, タイマー, 分量計算, PWA, アプリ" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>レシピアプリ - 美味しい料理をサポート</title>
  </head>
  <body>
    <noscript>
      このアプリを使用するにはJavaScriptを有効にしてください。
    </noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registered successfully:', registration.scope);
              
              // アップデートが利用可能な時の処理
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 新しいバージョンが利用可能
                    if (confirm('新しいバージョンが利用可能です。更新しますか？')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
      
      // PWAインストール処理はReactコンポーネント内で管理
      console.log('PWA enabled');
    </script>
  </body>
</html>
